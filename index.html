<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="description">
      <img class="description__img" src="./eisenhower-matrix.jpg">
      <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="app">
      <p class="add-item">
        <label for="new-task" class="add-item__label heading">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task" class="add-item__input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incompleteTasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input type="text" class="tasks__input">
          <button class="btn">Edit</button>
          <button class="btn">
            <img class="btn__img" src="./remove.svg">
          </button>
        </li>
        <li class="editMode tasks__item">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input">
          <button class="btn">Save</button>
          <button class="btn">
            <img class="btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox" checked>
          <label class="tasks__label tasks__label--completed">See the Doctor</label>
          <input type="text" class="tasks__input">
          <button class="btn">Edit</button>
          <button class="btn">
            <img class="btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
